@(message: String)

<link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
<style>
.map {
height : 400px ;
width : 650px ;
}
</style>
<script src="http://openlayers.org/en/v3.2.1/build/ol.js" type="text/javascript"></script>

@main("Leiwi") {
    <div class="container theme-showcase">
        <div class="row">
            <div class="col-md-12">
                <h4>LEIWI- Lebensqualität in Wien - Willkommen!</h4>
            </div>
        </div>
    <div class="row">
        <div class="col-md-12">
            Mit LEIWI kannst du abhängig von dem was Dir wichtig ist,
            die Lebensqualität für eine bestimmte Adresse in Wien ermitteln.
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            Anleitungstext
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5>Adresse:</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="ui-widget">
                <label for="comboBox_strasse">Strasse: </label>
                <select id="combobox_strasse">
                    <option value="Donaustadtstraße">Donaustadtstraße</option>
                    <option value="Wagramer Straße">Wagramer Straße</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="ui-widget">
                <label for="comboBox_hausNummer">Hausnummer: </label>
                <select id="combobox_hausNummer">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="ui-widget">
                <label for="comboBox_bezirk">Bezirk: </label>
                <select id="combobox_Bezirk">
                    <option value="Innere Stadt">Innere Stadt</option>
                    <option value="Donaustadt">Donaustadt</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h5>Präferenzen</h5>
            <div class="row">
                <div class="col-md-12">
                    <input id="checkBox_schule" type="checkbox" name="schule" value="Schulen"/>
                    <label for="checkBox_schule">Schulen</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id="checkBox_maerkte" type="checkbox" name="maerkte" value="Märkte"/>
                    <label for="checkBox_maerkte">Märkte</label>
                </div>
            </div>
        </div>
        <div id="map" class="col-md-9 map">
            <script type="text/javascript">

        var iconFeatures=[];

var iconFeature = new ol.Feature({
  geometry: new ol.geom.Point(ol.proj.transform([16.3910599, 48.2207749], 'EPSG:4326',
  'EPSG:3857')),
  name: 'Null Island',
  population: 4000,
  rainfall: 500
});

var iconFeature1 = new ol.Feature({
  geometry: new ol.geom.Point(ol.proj.transform([16.3800599, 48.2206849], 'EPSG:4326',
  'EPSG:3857')),
  name: 'Null Island Two',
  population: 4001,
  rainfall: 501
});

iconFeatures.push(iconFeature);
iconFeatures.push(iconFeature1);

var vectorSource = new ol.source.Vector({
  features: iconFeatures //add an array of features
});

var iconStyle = new ol.style.Style({
image: new ol.style.Icon(/** type {olx.style.IconOptions} */ ({
anchor: [0.5, 46],
anchorXUnits: 'fraction',
anchorYUnits: 'pixels',
opacity: 0.75,
src: 'data/icon.png'
}))
});


var vectorLayer = new ol.layer.Vector({
  source: vectorSource
});

  var map = new ol.Map ( {
            target : 'map',
            layers :[
            new ol.layer.Tile ( {
            source : new ol.source.OSM ()
            } ), vectorLayer],
            view : new ol.View ( {
            center: ol.proj.transform([16.3800599, 48.2206849], 'EPSG:4326', 'EPSG:3857'),
            zoom : 11
            } )
            } ) ;
        </script>

        </div>
    </div>
    }
</div>
