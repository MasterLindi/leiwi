@(message: String)

@main("Leiwi") {
    <div class="container theme-showcase">
        <div class="row">
            <div class="col-md-12">
                <h4>LEIWI- Lebensqualität in Wien - Willkommen!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Mit LEIWI kannst du abhängig von dem was Dir wichtig ist,
                die Lebensqualität für eine bestimmte Adresse in Wien ermitteln.
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Anleitungstext
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h5>Bitte wählen Sie ihre Adresse mittels Auswahl oder Karte:</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="ui-widget">
                    <label for="autoComplete_adresse">Addresse wählen: </label>
                    <input id="autoComplete_adresse"> </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <h5>Präferenzen</h5>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_schule" type="checkbox" name="schule" value="Schulen"/>
                        <label for="checkBox_schule">Schulen</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_maerkte" type="checkbox" name="maerkte" value="Märkte"/>
                        <label for="checkBox_maerkte">Märkte</label>
                    </div>
                </div>
            </div>
            <div id="map" class="col-md-10 map"> </div>
        </div>
        }
</div>

<link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.2.1/build/ol.js" type="text/javascript"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/leiwi/index.css")">
<script src="@routes.Assets.at("javascripts/leiwi/map.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/leiwi/address.js")" type="text/javascript"></script>
