@(message: String)

@main("Leiwi") {
    <div class="container theme-showcase">
        <div class="row">
            <div class="col-md-2 leiwi-logo">

            </div>
            <div class="col-md-4 leiwi-header">
                <h1>Lebensqualität in Wien</h1>
            </div>
            <div class="col-md-4 leiwi-ogdw-logo">

            </div>
        </div>
        <div class="row leiwi-margin-top-double">
            <div class="col-md-12">
                Mit LEIWI können Sie nach Ihrer Zielgruppe, die Lebensqualität für den
                Umkreis einer bestimmten Adresse in Wien ermitteln.
            </div>
        </div>

        <div class="row leiwi-margin-top">
            <div class="col-md-3">
                <label for="autoComplete_adresse">Adresse wählen:</label>
            </div>
            <div class="col-md-7">
                <div class="ui-widget">
                    <input id="autoComplete_adresse">
                </div>
                <input type="hidden" id="hidden_cord" lon="" lat="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 leiwi-catalog">
                <h5>Bitte wählen Sie Ihre Zielgruppe: </h5>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_allgemein" type="checkbox" name="allgmein" value="Allgemein"/>
                        <label for="checkBox_allgemein">Allgemein (alle Kataloge)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_mobilitaet" type="checkbox" name="mobilitaet" value="Mobilität"/>
                        <label for="checkBox_mobilitaet">Mobilität</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_familie" type="checkbox" name="familie" value="Familie"/>
                        <label for="checkBox_familie">Familien</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_student" type="checkbox" name="student" value="Student"/>
                        <label for="checkBox_student">Studenten</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input id="checkBox_pensionist" type="checkbox" name="pensionist" value="Pensionist"/>
                        <label for="checkBox_pensionist">Pensionisten</label>
                    </div>
                </div>
                <div class="row leiwi-margin-top">
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="button_berechnen">Berechnen</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="button_reset">Zurücksetzen</button>
                    </div>
                </div>
                <div class="row">
                    <div id="indexValue" class="col-md-12 leiwi-align-center">

                    </div>
                </div>
            </div>
            <div id="map" class="col-md-9 map"> </div>
        </div>
        <div class="row leiwi-margin-top">
            <div id="details" class="col-md-12 invisible">
                <h2 class="leiwi-align-center">LEIWI-INDEX im Detail</h2>
                <table class="table table-striped">
                    <thead>
                        <th>Katalog</th>
                        <th>Indexwert</th>
                        <th>Gewichtung</th>
                        <th>Anzahl</th>
                    </thead>
                    <tbody id="detailtable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
}

<link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/leiwi/index.css")">
<script src="@routes.Assets.at("javascripts/leiwi/map.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/leiwi/address.js")" type="text/javascript"></script>
