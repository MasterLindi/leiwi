@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jqueryUi/jquery-ui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jqueryUi/jquery-ui.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-1.11.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jqueryUi/jquery-ui-1.11.4.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jqueryUi/jquery-ui-1.11.4.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/leiwi/index.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 leiwi-logo">

                    </div>
                    <div class="col-md-4 leiwi-header">
                        <h1>Quality of Life in Vienna</h1>
                    </div>
                    <div class="col-md-4 leiwi-ogdw-logo">

                    </div>
                </div>
                @content
            </div>
        </div>
    </body>
</html>
